<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c2035ffa68.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <title>Appel en cours</title>
</head>

<body>

  <div class="sidebar-container">

    <ul class="sidebar-navigation">

      <li>
        <a href="index.html">
          <i class="fas fa-phone" aria-hidden="true"></i> APPEL
        </a>
      </li>
      <li>
        <a href="contacts.html">
          <i class="fas fa-address-book" aria-hidden="true"></i> CONTACTS
        </a>
      </li>
      <li>
        <a href="history.html">
          <i class="fas fa-history" aria-hidden="true"></i> HISTORIQUES
        </a>
      </li>


    </ul>
  </div>

  <div class="content-container">
    <div class="wrapper">
      <div class="phone" style="flex-basis: 40%;">
        <div class="phone-container">
          <input type="text" maxlength="11" class="number-input" id="numberInput" value="" placeholder="Phone Number" />
          <div class="keyboard">
            <div class="number">
              <span data-number="1"><i>1</i><p class="alphanum">!@&</p></span>
              <span data-number="2"><i>2</i><p class="alphanum">ABC</p></span>
              <span data-number="3"><i>3</i><p class="alphanum">DEF</p></span>
              <span data-number="4"><i>4</i><p class="alphanum">GHI</p></span>
              <span data-number="5"><i>5</i><p class="alphanum">JKL</p></span>
              <span data-number="6"><i>6</i><p class="alphanum">MNO</p></span>
              <span data-number="7"><i>7</i><p class="alphanum">PQRS</p></span>
              <span data-number="8"><i>8</i><p class="alphanum">TUV</p></span>
              <span data-number="9"><i>9</i><p class="alphanum">WXYZ</p></span>
              <span data-number="#""><i>#</i></span>
              <span data-number=" 0"><i>0</i></span>
              <span data-number="*"><i>*</i></span>
            </div>
            <div class="number aling-right">
              <span class="call-button " data-toggle="modal" data-target="#exampleModal"><i><img src="icon/contact.svg"
                    style="width: 30px; height: 30px;" alt="" /></i></span>
              <span class="call-button" data-toggle="modal" data-target="#exampleModalCenter"><i><img
                    src="https://image.flaticon.com/icons/svg/40/40316.svg" alt="" /></i></span>
              <span><i class="delete"><img src="https://image.flaticon.com/icons/svg/61/61167.svg" width="30"
                    height="30" alt="Left Arrow free icon" title="Left Arrow free icon"></i></span>

            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ajout√©e Contact </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addContactForm">
              <div class="form-group">
                <label for="name" class="contact-lable col-form-label">Nom:</label>
                <input type="text" class="contact-input form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="phoneNumberModel" class="contact-lable col-form-label">Telepohone:</label>
                <input type="text" class="contact-input form-control phoneNumberModel" id="phoneNumberModel" value=""
                  required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                <button type="submit" class="save-cntact-btn btn ">submit</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <form id="addCallForm">
            <div class="modal-body">
              <p>Appel En Cours ...</p>
              <p class="callNumber" value=""></p>
            </div>

            <input id="callNumber" class="callNumber" type="hidden">

            <div class="modal-footer modal-footer-edited">
              <button type="submit" class="btn"><img class="close-call" src="icon/phone-call.svg" alt=""
                  srcset=""></button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    window.$ = window.jQuery = require('jquery');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>


  <script src="js/app.js"></script>

</body>
<script>
  const electron = require('electron');
  const {
    ipcRenderer
  } = require('electron');

  const form1 = document.getElementById('addContactForm');
  form1.addEventListener('submit', addContact);

  const form2 = document.getElementById('addCallForm');
  form2.addEventListener('submit', addCall);


  // -------------------- add contact info function ----------------------------

  function addContact(e) {
    e.preventDefault();
    const contactName = document.querySelector('#name').value;
    const contactNumber = document.querySelector('#phoneNumberModel').value;



    ipcRenderer.send('contactInfo', contactName, contactNumber);

    $('#exampleModal').modal('toggle');
  }


  // ---------------- add call function  and save to history file------------


  function addCall(e) {

    e.preventDefault();
    const callNumber = document.querySelector('#callNumber').value;

    console.log(callNumber);
    ipcRenderer.send('callNumberInfo', callNumber);

    $('#exampleModalCenter').modal('toggle');

  }
</script>

</html>
