  <script src="js/js.js"></script>

  <script>
    const electron = require('electron');
    const {
        ipcRenderer
    } = require('electron');
    const fs = require('fs');


    function pairwise(arr, func, skips) {
        skips = skips || 1;
        for (var i = 0; i < arr.length - 1; i = i + 2) {
            func(arr[i], arr[i + skips])


        }
    }

    fs.readFile('history.txt', 'utf8', function (err, data) {
        if (err) throw err;
        let res = data.split("-")


        pairwise(res, function (number, date) {

            $("#list").append('<li class="list-item"><div class="contact-item"><p>' + number +'</p></div><div class="img-call-div"><img class="img-call" src="img/outgoing-call.svg"" alt="" srcset=""><p class="call-date">' + date +'</p></div></li>');

        }, 1)


    });
</script>
