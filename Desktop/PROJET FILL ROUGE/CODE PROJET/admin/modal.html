<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- End cards -->
          <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
          <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          <!------ Include the above in your HEAD tag ---------->
          
          <form class="form-horizontal">
          <fieldset>
          
          <!-- Form Name -->
          <legend>PRODUCTS</legend>
          
          <!-- Select Basic -->
          <div class="form-group">
              <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
              <div class="col-md-4">
                <select id="product_categorie" name="product_categorie" class="form-control">
                </select>
              </div>
            </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="available_quantity">PRODUCT TITLE</label>  
            <div class="col-md-4">
            <input id="available_quantity" name="available_quantity" placeholder="TITLE PRODUCT" class="form-control input-md" required="" type="text">
              
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="product_weight">PRODUCT PRICE</label>  
            <div class="col-md-4">
            <input id="product_weight" name="product_weight" placeholder="PRODUCT PRICE" class="form-control input-md" required="" type="text">
              
            </div>
          </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="product_description" placeholder="PRODUCT DESCRIPTION" name="product_description"></textarea>
              </div>
            </div>
         
           <!-- File Button --> 
          <div class="form-group">
            <label class="col-md-4 control-label" for="filebutton">PRODUCT PICTURE</label>
            <div class="col-md-4">
              <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
          </div>
          
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton" ></label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-outline-success">ADD PRODUCT</button>
            </div>
            </div>
          
          </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
